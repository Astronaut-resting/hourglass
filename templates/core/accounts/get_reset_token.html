{% extends "core/base.html" %}
{% load i18n %}

{% block title %}{% trans "Reset Password" %} - {{ request.press.name }}{% endblock title %}

{% block body %}
    <div class="row pad50">
        <div class="col s12 m6">
            <h1>Reset Password</h1>
            <form method="POST">
                {% csrf_token %}
                {% trans "Enter your email address to begin the reset process" %}
                <div class="input-field">
                    <input name="email_address"
                           id="email_address"
                           type="email"
                           placeholder="janeway@example.edu">
                    <label for="email_address">
                        {% trans "Email" %}
                    </label>
                </div>
                <button
                    type="submit"
                    class="btn btn-large">
                    {% trans "Get Reset Link" %}
                </button>
            </form>
        </div>
    </div>
{% endblock body %}
