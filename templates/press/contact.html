{% extends "core/base.html" %}

{% load materializecss %}

{% block title %}
  {% trans "Contact" %} - {{ request.press.name }}
{% endblock %}

{% block body %}
  <div class="pad50">
    <div class="row">
      <div class="col s12">
        <h1>{% trans 'Contact' %}</h1>
      </div>
    </div>
    <form>
      <div class="row">
        {% csrf_token %}
        {{ contact_form|materializecss:'s12 m7' }}
      </div>
      <div class="row">
        <div class="col s12 m7">
          <button type="submit" class="btn btn-large">
            {% trans "Send Message" %}
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
