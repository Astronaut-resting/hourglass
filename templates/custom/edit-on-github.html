{% if request.user.is_staff %}
<div class="container relative">
  <div
    class="
      absolute top-0 right-0 bg-black text-hourglass-tan
      p-2 rounded-full drop-shadow-xl m-4
    ">
    <a href="https://github.com/BirkbeckCTP/path/edit/main/templates/{{ rel_path }}">
      ✏️ Edit on GitHub
    </a>
    <span id="hide-edit-on-gh" class="p-2 cursor-pointer">X</span>
  </div>
  <script>
    const queryString = window.location.search
    const hideEditLink = document.getElementById("hide-edit-on-gh")
    hideEditLink.addEventListener('click', event => {
      hideEditLink.parentElement.classList.toggle('hidden')
    })
    if (queryString.includes('hide-edit-on-gh')) {
      hideEditLink.parentElement.classList.toggle('hidden')
    }
  </script>
  </div>
{% endif %}
